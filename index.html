<!DOCTYPE html>
<html lang="en" ng-app="MightyClickApp">
<head>
    <!--Required meta tags must come first-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mighty Clicker</title>
    
	<!--Google fonts-->    
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat" rel="stylesheet">
	
	<!-- FontAwesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Local CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body ng-controller="MCController">

     <h1 while-down>{{title}}</h1>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-xs-3 col-xs-offset-3">
				<h1 id="blue-score" while-down class="text-center">{{blueScore}}</h1>
				<button class="btn btn-primary btn-lg" role="button" while-down while-pressed="blueClick()">CLICK ME</button>
			</div>
    		<div class="col-xs-3 col-xs-offset-0">	
				<h1 id="red-score" while-down class="text-center">{{redScore}}</h1>
				<button class="btn btn-danger btn-lg" role="button" while-down while-pressed="redClick()">CLICK ME</button>
    		</div> <!-- /col -->
    	</div> <!-- row -->
    </div> <!-- /container-fluid -->
    
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- local js -->
    <script src="app.js"></script>
    <script src="https://evanmorrison.github.io/mightyClicker/services/BlueService.js"></script>
    <script src="https://evanmorrison.github.io/mightyClicker/services/RedService.js"></script>
    <script src="https://evanmorrison.github.io/mightyClicker/directives/mouseEventDirective.js"></script>
</body>
</html>
